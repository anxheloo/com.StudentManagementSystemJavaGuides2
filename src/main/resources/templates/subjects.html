<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Subject Management System</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/}">Subject Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/subjects}">Subject Management</a>
      </li>
    </ul>
  </div>
</nav>

<br>
<div class="container">
  <div class="row">
    <h1>List Subjects</h1>
  </div>

  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/subjects/new}" class="btn btn-primary-sm mb-3">Add Subject</a>
    </div>
  </div>

  <table class="table" table-striped table-bordered>

    <thead class="table-dark">
    <tr>
      <th>Subject Name</th>
      <th>Student Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="subject: ${subjects}">
      <td th:text = "${subject.subjectName}"></td>
      <td>
        <a th:href="@{/subjects/edit/{id} (id=${subject.id})}"
           class="btn btn-primary">Update</a>

        <a th:href="@{/subjects/{id} (id=${subject.id})}"
           class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>

  </table>

</div>


</body>
</html>
